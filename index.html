<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BudgetTracker - Track your budget in Google Sheets">
    <meta name="author" content="BudgetTracker">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./new-styles.css">
    <script src="./script.js" defer></script>
</head>
<body class="fullscreen">
    <div class="container">
        <!-- Header section with title only -->
        <header>
            <h1>Budget Tracker</h1>
        </header>
        
        <!-- Simplified navigation - four tabs -->
        <div class="tabs" role="tablist">
            <button class="tab-btn active" data-tab="transactions" role="tab" aria-selected="true">Transactions</button>
            <button class="tab-btn" data-tab="settings" role="tab" aria-selected="false">Settings</button>
            <button class="tab-btn" data-tab="adjust" role="tab" aria-selected="false">Adjust</button>
            <button class="tab-btn" data-tab="import" role="tab" aria-selected="false">Import</button>
        </div>
        
        <!-- Transactions tab content -->
        <div id="transactions" class="tab-content active" role="tabpanel">
            <h2 class="mb-2">Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-date">Date</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Description</label>
                    <input type="text" id="transaction-description" placeholder="e.g., Grocery shopping" required>
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category</label>
                    <select id="transaction-category" required>
                        <option value="">Select a category</option>
                        <option value="food">Food & Dining</option>
                        <option value="shopping">Shopping</option>
                        <option value="housing">Housing</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="health">Health & Medical</option>
                        <option value="income">Income</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount</label>
                    <input type="number" id="transaction-amount" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">Type</label>
                    <select id="transaction-type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-block">Add Transaction</button>
            </form>
            
            <div class="section-divider"></div>
            
            <!-- Current Balance Section -->
            <h3 class="balance-title">Current Balance</h3>
            <div class="current-balance-container">
                <div id="balance" class="balance-display transaction-amount">$0.00</div>
            </div>

            <!-- Section divider before Transaction History -->
            <div class="section-divider"></div>

            <!-- Transaction list section -->
            <h3>Transaction History</h3>
            <div class="transaction-list"></div>
        </div>
        
        <!-- Settings tab content remains unchanged -->
        <div id="settings" class="tab-content" role="tabpanel">
            <h2 class="mb-2">Settings</h2>
            <div class="section-content">
                <div class="form-group">
                    <label for="spreadsheet-id">Google Spreadsheet ID</label>
                    <input type="text" id="spreadsheet-id" placeholder="Enter spreadsheet ID">
                </div>
                <div class="form-group">
                    <label for="default-currency">Default Currency</label>
                    <select id="default-currency">
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="GBP">GBP (£)</option>
                        <option value="JPY">JPY (¥)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-format">Date Format</label>
                    <select id="date-format">
                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                    </select>
                </div>
                <button id="save-settings" class="btn btn-primary btn-block">Save Settings</button>
            </div>
        </div>

        <!-- Import tab content -->
        <div id="import" class="tab-content" role="tabpanel">
            <h2 class="mb-2">Import Transactions</h2>
            <div class="section-content">
                <div class="form-group">
                    <label for="import-file">Select CSV File</label>
                    <input type="file" id="import-file" accept=".csv">
                </div>
                <button id="import-btn" class="btn btn-primary btn-block">Import Transactions</button>
                <button id="download-template" class="btn btn-secondary btn-block mt-2">Download CSV Template</button>
            </div>
        </div>

        <!-- Add the Adjust tab content -->
        <div id="adjust" class="tab-content" role="tabpanel">
            <h2 class="mb-2">Adjust Budget</h2>
            <div class="section-content">
                <div class="form-group">
                    <label for="budget-amount">Amount</label>
                    <input type="number" id="budget-amount" step="0.01" placeholder="0.00" required>
                </div>
                <div class="button-group">
                    <button id="add-to-budget" class="btn btn-success">Add to Budget</button>
                    <button id="subtract-from-budget" class="btn btn-danger">Subtract from Budget</button>
                </div>
                <div class="section-divider"></div>
                <button id="reset-budget-transactions" class="btn btn-warning btn-block">Reset Budget & Transactions</button>
            </div>
        </div>
        
        <!-- Budget Reset Modal -->
        <div id="budget-reset-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Reset Budget and Transactions</h2>
                <p>This will clear all your transactions and reset your budget. Are you sure?</p>
                <div class="form-group">
                    <label for="new-budget-amount">Enter New Budget Amount:</label>
                    <input type="number" id="new-budget-amount" step="0.01" placeholder="0.00" required>
                </div>
                <button id="confirm-reset" class="btn btn-warning">Confirm Reset</button>
            </div>
        </div>
        
        <footer>
            <p>BudgetTracker v1.0.0 | &copy; 2025 BudgetTracker</p>
        </footer>
    </div>
</body>
</html>
